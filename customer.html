<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Coal Orders - Customer Portal</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: linear-gradient(135deg, #3A3A39 0%, #2A2A29 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(58, 58, 57, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px 0;
            margin-bottom: 30px;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo { font-size: 1.8rem;
            font-weight: 700;
            color: #C6C94A;
        }

        .logo span { color: #F4D03F;
        }

        .user-info {
            color: #3A3A39;
            font-weight: 500;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #3A3A39, #2A2A29);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(198, 201, 74, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #3A3A39, #2A2A29);
            color: #3A3A39;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #3A3A39, #2A2A29);
            box-shadow: 0 8px 16px rgba(198, 201, 74, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav {
            background: rgba(58, 58, 57, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 8px;
            margin-bottom: 30px;
            display: flex;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav button {
            flex: 1;
            background: transparent;
            color: #6B6B6A;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav button.active {
            background: linear-gradient(135deg, #3A3A39 0%, #2A2A29 100%);
            color: white;
            box-shadow: 0 8px 16px rgba(198, 201, 74, 0.3);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product {
            background: rgba(58, 58, 57, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .product:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(198, 201, 74, 0.3);
        }

        .product h3 { color: #C6C94A;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .product p {
            color: #6B6B6A;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .price {
            font-size: 1.8rem;
            font-weight: 700;
            color: #3A3A39;
            margin: 20px 0;
        }

        .order-btn {
            width: 100%;
            background: linear-gradient(135deg, #3A3A39 0%, #2A2A29 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(198, 201, 74, 0.3);
        }

        .order-form, .orders-section {
            background: rgba(58, 58, 57, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #C6C94A;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3A3A39;
            box-shadow: 0 0 0 3px rgba(198, 201, 74, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #3A3A39 0%, #2A2A29 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(198, 201, 74, 0.3);
        }

        .order-item {
            background: #FAFAFA;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #3A3A39;
            box-shadow: 0 8px 16px rgba(198, 201, 74, 0.3);
            transition: all 0.3s ease;
        }

        .order-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(198, 201, 74, 0.3);
        }

        .order-item.pending {
            border-left-color: #f6ad55;
        }

        .order-item.approved {
            border-left-color: #C6C94A;
        }

        .order-item.delivered {
            border-left-color: #4fd1c7;
        }

        .order-item.rejected {
            border-left-color: #fc8181;
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.pending {
            background: #fed7aa;
            color: #c05621;
        }

        .status.approved {
            background: #c6f6d5;
            color: #276749;
        }

        .status.delivered {
            background: #b2f5ea;
            color: #285e61;
        }

        .status.rejected {
            background: #fed7d7;
            color: #c53030;
        }

        .financial-summary {
            background: linear-gradient(135deg, #3A3A39 0%, #2A2A29 100%);
            border: 2px solid #C6C94A;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
        }

        .payment-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin: 8px 0;
        }

        .payment-confirmed { 
            background: #c6f6d5; 
            color: #276749; 
        }

        .payment-pending { 
            background: #fed7aa; 
            color: #c05621; 
        }

        .payment-refunded, .payment-failed { 
            background: #fed7d7; 
            color: #c53030; 
        }

        .success {
            background: #c6f6d5;
            color: #276749;
            padding: 16px 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #9ae6b4;
        }

        .payment-form {
            background: #f7fafc;
            padding: 25px;
            border-radius: 12px;
            margin-top: 25px;
            border: 1px solid #e2e8f0;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .products {
                grid-template-columns: 1fr;
            }
            
            .nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">Coal<span>Pro</span></div>
            <div>
                <div class="user-info">Welcome, <span id="customerName">Customer</span>!</div>
                <div class="header-buttons">
                    <button onclick="goToAdmin()" class="btn">‚öôÔ∏è Admin Portal</button>
                    <button onclick="logout()" class="btn btn-secondary">üö™ Logout</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
    </div>

    <div class="nav">
        <button id="productsBtn" class="active" onclick="showSection('products')">üõí Order Coal</button>
        <button id="ordersBtn" onclick="showSection('orders')">üìã My Orders</button>
    </div>

    <div id="products" class="section active">
        <div class="products" id="productsContainer"></div>
        
        <div id="orderForm" class="order-form" style="display: none;">
            <h3>üìù Place Your Order</h3>
            <form id="coalOrderForm">
                <input type="hidden" id="selectedProduct">
                
                <div class="form-group">
                    <label>Product:</label>
                    <input type="text" id="productDisplay" readonly>
                </div>
                
                <div class="form-group">
                    <label>Company Name:</label>
                    <input type="text" id="companyName" required>
                </div>
                
                <div class="form-group">
                    <label>Contact Person:</label>
                    <input type="text" id="contactPerson" required>
                </div>
                
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label>Quantity (tons):</label>
                    <input type="number" id="quantity" min="1" required>
                </div>
                
                <div class="form-group">
                    <label>Street Address:</label>
                    <input type="text" id="streetAddress" placeholder="Street address">
                </div>
                
                <div class="form-group">
                    <label>City:</label>
                    <input type="text" id="city" placeholder="City">
                </div>
                
                <div class="form-group">
                    <label>Province:</label>
                    <select id="location" required>
                        <option value="">Select Province</option>
                        <option value="Western Cape">Western Cape</option>
                        <option value="Eastern Cape">Eastern Cape</option>
                        <option value="Northern Cape">Northern Cape</option>
                        <option value="Free State">Free State</option>
                        <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                        <option value="North West">North West</option>
                        <option value="Gauteng">Gauteng</option>
                        <option value="Mpumalanga">Mpumalanga</option>
                        <option value="Limpopo">Limpopo</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Postal Code:</label>
                    <input type="text" id="postalCode" placeholder="Postal code">
                </div>
                
                <button type="submit" class="submit-btn">üí≥ Proceed to Payment</button>
            </form>
        </div>

        <div id="paymentForm" class="payment-form" style="display: none;">
            <h3>üí≥ Payment Summary</h3>
            <div id="paymentSummary" class="financial-summary"></div>
            
            <div class="form-group">
                <label>Card Number:</label>
                <input type="text" placeholder="1234 5678 9012 3456" maxlength="19">
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Expiry Date:</label>
                    <input type="text" placeholder="MM/YY" maxlength="5">
                </div>
                <div class="form-group">
                    <label>CVV:</label>
                    <input type="text" placeholder="123" maxlength="3">
                </div>
            </div>
            
            <button onclick="processPayment()" class="submit-btn">‚úÖ Complete Payment</button>
            <button onclick="cancelOrder()" class="back-btn">‚ùå Cancel Order</button>
        </div>

        <div id="orderSuccess" class="success" style="display: none;">
            <strong>‚úÖ Payment Successful!</strong><br>
            Order ID: <span id="newOrderId"></span><br>
            Your order has been submitted for approval. Check "My Orders" to track status.
        </div>
    </div>

    <div id="orders" class="section">
        <div class="orders-section">
            <h3>üìã My Orders</h3>
            <div id="ordersList"></div>
        </div>
    </div>

    <script src="url-sync.js?v=11"></script>
    <script>
        const products = [
            {
                productId: 'coal-grade-a',
                name: 'Premium Grade A Coal',
                description: 'High quality coal from Mpumalanga mines. Perfect for industrial heating and power generation.',
                pricePerTon: 1200,
                minOrder: 10
            },
            {
                productId: 'coal-grade-b',
                name: 'Standard Grade B Coal',
                description: 'Good quality coal for industrial use. Reliable energy source for manufacturing.',
                pricePerTon: 950,
                minOrder: 5
            },
            {
                productId: 'coal-anthracite',
                name: 'Anthracite Coal',
                description: 'Premium hard coal with high carbon content. Excellent for heating applications.',
                pricePerTon: 1500,
                minOrder: 15
            },
            {
                productId: 'coal-bituminous',
                name: 'Bituminous Coal',
                description: 'Versatile coal suitable for power generation and steel production.',
                pricePerTon: 800,
                minOrder: 20
            }
        ];

        let orders = [];
        let currentUser = null;

        function checkAuth() {
            const user = localStorage.getItem('currentUser');
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = JSON.parse(user);
            document.getElementById('customerName').textContent = currentUser.contact;
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        function goToAdmin() {
            window.location.href = 'admin.html';
        }

        async function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(section).classList.add('active');
            document.getElementById(section + 'Btn').classList.add('active');
            
            if (section === 'orders') {
                await loadUserOrders();
                loadOrders();
            }
        }

        function loadProducts() {
            const productsContainer = document.getElementById('productsContainer');
            productsContainer.innerHTML = products.map(product => `
                <div class="product">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <div class="price">
                        R${product.pricePerTon.toLocaleString()}/ton
                    </div>
                    <p><strong>Minimum Order:</strong> ${product.minOrder} tons</p>
                    <button class="order-btn" onclick="showOrderForm('${product.productId}', '${product.name}', ${product.minOrder}, ${product.pricePerTon})">
                        Order Now
                    </button>
                </div>
            `).join('');
        }

        function showOrderForm(productId, productName, minOrder, pricePerTon) {
            document.getElementById('selectedProduct').value = productName;
            document.getElementById('productDisplay').value = productName;
            document.getElementById('quantity').min = minOrder;
            document.getElementById('quantity').value = minOrder;
            
            // Pre-fill customer data
            document.getElementById('companyName').value = currentUser.company;
            document.getElementById('contactPerson').value = currentUser.contact;
            document.getElementById('email').value = currentUser.email;
            document.getElementById('phone').value = currentUser.phone;
            
            document.getElementById('orderForm').style.display = 'block';
            document.getElementById('orderForm').scrollIntoView({ behavior: 'smooth' });
        }

        async function loadUserOrders() {
            const cloudData = await window.CloudSync.loadData();
            const allOrders = cloudData.orders || [];
            orders = allOrders.filter(order => order.customerId === currentUser.id);
        }

        function loadOrders() {
            const ordersList = document.getElementById('ordersList');
            if (orders.length === 0) {
                ordersList.innerHTML = '<p>No orders yet. Place your first order!</p>';
                return;
            }

            ordersList.innerHTML = orders.map(order => {
                const pricePerTon = order.pricePerTon || 800;
                const orderTotal = order.orderTotal || (order.quantity * pricePerTon);
                const paymentStatus = order.paymentStatus || 'confirmed';
                
                const paymentStatusClass = {
                    'confirmed': 'payment-confirmed',
                    'pending': 'payment-pending', 
                    'refunded': 'payment-refunded',
                    'failed': 'payment-failed'
                }[paymentStatus] || 'payment-pending';
                
                const paymentStatusText = {
                    'confirmed': '‚úÖ Payment Confirmed',
                    'pending': '‚è≥ Payment Pending',
                    'refunded': 'üí∞ Payment Refunded', 
                    'failed': '‚ùå Payment Failed'
                }[paymentStatus] || '‚ùì Payment Status Unknown';

                return `
                    <div class="order-item ${order.status || 'pending'}">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <strong>Order #${order.id}</strong>
                            <span class="status ${order.status || 'pending'}">${(order.status || 'pending').replace('_', ' ')}</span>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px;">
                            <div>
                                <p><strong>Product:</strong> ${order.product}</p>
                                <p><strong>Quantity:</strong> ${order.quantity} tons</p>
                                <p><strong>Company:</strong> ${order.company}</p>
                                <p><strong>Order Date:</strong> ${new Date(order.date).toLocaleDateString()}</p>
                            </div>
                            <div class="financial-summary">
                                <p><strong>Price per ton:</strong> R${pricePerTon.toLocaleString()}</p>
                                <p><strong>Order Total:</strong> <span style="font-size: 20px; color: #2c3e50;"><strong>R${orderTotal.toLocaleString()}</strong></span></p>
                                <div class="payment-status ${paymentStatusClass}">${paymentStatusText}</div>
                            </div>
                        </div>
                        
                        <p><strong>Delivery Address:</strong> ${order.streetAddress || 'N/A'}, ${order.city || 'N/A'}, ${order.location} ${order.postalCode || ''}</p>
                        
                        ${order.status === 'approved' ? '<p style="color: #27ae60; font-weight: bold;">‚úÖ Approved - Preparing for delivery</p>' : ''}
                        ${order.status === 'delivered' ? '<p style="color: #2ecc71; font-weight: bold;">üöö Out for delivery</p>' : ''}
                        ${order.status === 'rejected' ? `
                            <p style="color: #e74c3c; font-weight: bold;">‚ùå Order Declined</p>
                            ${order.rejectionReason ? `<div style="background: #fdf2f2; border: 1px solid #e74c3c; border-radius: 5px; padding: 10px; margin-top: 10px; color: #721c24;"><strong style="color: #e74c3c;">Reason:</strong> ${order.rejectionReason}</div>` : ''}
                            <p style="color: #e74c3c; font-size: 14px;">üí∞ Full refund will be processed within 3-5 business days</p>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        document.getElementById('coalOrderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const orderData = {
                product: document.getElementById('selectedProduct').value,
                company: document.getElementById('companyName').value,
                contact: document.getElementById('contactPerson').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                quantity: parseInt(document.getElementById('quantity').value),
                streetAddress: document.getElementById('streetAddress').value,
                city: document.getElementById('city').value,
                location: document.getElementById('location').value,
                postalCode: document.getElementById('postalCode').value
            };

            const selectedProduct = products.find(p => p.name === orderData.product);
            const pricePerTon = selectedProduct ? selectedProduct.pricePerTon : 800;
            const total = orderData.quantity * pricePerTon;

            document.getElementById('paymentSummary').innerHTML = `
                <h4>Order Summary</h4>
                <p><strong>Product:</strong> ${orderData.product}</p>
                <p><strong>Quantity:</strong> ${orderData.quantity} tons</p>
                <p><strong>Price per ton:</strong> R${pricePerTon.toLocaleString()}</p>
                <hr>
                <p style="font-size: 18px;"><strong>Total Amount: R${total.toLocaleString()}</strong></p>
            `;
            
            document.getElementById('orderForm').style.display = 'none';
            document.getElementById('paymentForm').style.display = 'block';
            
            window.currentOrderData = orderData;
            window.currentOrderTotal = total;
            window.currentPricePerTon = pricePerTon;
        });

        async function processPayment() {
            const orderId = 'ORD-' + Date.now();
            
            const newOrder = {
                id: orderId,
                customerId: currentUser.id,
                customerName: currentUser.contact,
                customerCompany: currentUser.company,
                ...window.currentOrderData,
                pricePerTon: window.currentPricePerTon,
                orderTotal: window.currentOrderTotal,
                status: 'pending',
                date: new Date().toISOString(),
                paymentStatus: 'confirmed'
            };

            const cloudData = await window.CloudSync.loadData();
            cloudData.orders = cloudData.orders || [];
            cloudData.orders.push(newOrder);
            
            await window.CloudSync.saveData(cloudData);
            
            orders.push(newOrder);
            localStorage.setItem('userOrders', JSON.stringify(orders));
            
            document.getElementById('newOrderId').textContent = orderId;
            document.getElementById('paymentForm').style.display = 'none';
            document.getElementById('orderSuccess').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('orderSuccess').style.display = 'none';
                document.getElementById('orderForm').style.display = 'none';
                showSection('orders');
            }, 3000);
        }

        function cancelOrder() {
            document.getElementById('paymentForm').style.display = 'none';
            document.getElementById('orderForm').style.display = 'block';
        }

        async function checkOrderUpdates() {
            if (!currentUser) return;
            
            const cloudData = await window.CloudSync.loadData();
            const adminOrders = cloudData.orders || [];
            const userOrders = adminOrders.filter(order => order.customerId === currentUser.id);
            
            orders.forEach(order => {
                const adminOrder = userOrders.find(ao => ao.id === order.id);
                if (adminOrder) {
                    order.status = adminOrder.status;
                    order.rejectionReason = adminOrder.rejectionReason;
                    order.paymentStatus = adminOrder.paymentStatus;
                    order.lastUpdated = adminOrder.lastUpdated;
                }
            });
            
            const ordersSection = document.getElementById('orders');
            if (ordersSection && ordersSection.classList.contains('active')) {
                loadOrders();
            }
        }

        async function initializePage() {
            checkAuth();
            loadProducts();
            if (currentUser) {
                await loadUserOrders();
                setInterval(checkOrderUpdates, 5000);
            }
        }
        
        initializePage();
    </script>
</body>
</html>
