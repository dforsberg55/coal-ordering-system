<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Login | Coal Distribution System</title><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"><style> * { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: white; min-height: 100vh; display: flex; flex-direction: column; } /* Grey banner header */ .header { background: #3A3A39; color: white; padding: 20px 0; } .header-content { max-width: 1200px; margin: 0 auto; padding: 0 20px; text-align: center; } .logo { font-size: 2rem; font-weight: 700; color: white; } .logo span { color: #F4D03F; } .tagline { color: #E2E8F0; margin-top: 8px; font-size: 0.95rem; } /* White background main content */ .main-content { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px; background: white; } .login-container { background: white; border: 2px solid #E2E8F0; border-radius: 16px; padding: 50px; width: 100%; max-width: 500px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); } .login-header { text-align: center; margin-bottom: 40px; } .login-header h2 { font-size: 1.8rem; font-weight: 600; color: #2d3748; margin-bottom: 8px; } .login-header p { color: #718096; font-size: 0.95rem; } .tabs { display: flex; background: #F7FAFC; border-radius: 12px; padding: 4px; margin-bottom: 30px; } .tab { flex: 1; padding: 12px 20px; text-align: center; border-radius: 8px; cursor: pointer; font-weight: 500; transition: all 0.3s ease; color: #718096; } .tab.active { background: #3A3A39; color: #F4D03F; } .form-section { display: none; } .form-section.active { display: block; } .form-group { margin-bottom: 20px; } .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: #2d3748; font-size: 0.95rem; } .form-group input { width: 100%; padding: 14px 16px; border: 2px solid #E2E8F0; border-radius: 8px; font-size: 1rem; transition: all 0.3s ease; background: white; } .form-group input:focus { outline: none; border-color: #F4D03F; box-shadow: 0 0 0 3px rgba(198, 201, 74, 0.1); } .submit-btn { width: 100%; background: #3A3A39; color: #F4D03F; border: none; padding: 16px; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-top: 10px; } .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(58, 58, 57, 0.3); background: #2A2A29; } .back-btn { width: 100%; background: transparent; color: #718096; border: 2px solid #E2E8F0; padding: 14px; border-radius: 8px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: all 0.3s ease; margin-top: 20px; } .back-btn:hover { border-color: #F4D03F; color: #3A3A39; } .error { background: #FED7D7; color: #C53030; padding: 12px 16px; border-radius: 8px; margin: 15px 0; border: 1px solid #FEB2B2; font-size: 0.9rem; } .success { background: #C6F6D5; color: #2F855A; padding: 12px 16px; border-radius: 8px; margin: 15px 0; border: 1px solid #9AE6B4; font-size: 0.9rem; } .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; } @media (max-width: 600px) { .login-container { padding: 30px 25px; } .form-row { grid-template-columns: 1fr; } } </style></head><body><!-- Grey banner header --><header class="header"><div class="header-content"><div class="logo">Coal<span>Pro</span></div><div class="tagline">Professional Distribution System</div></div></header><!-- White background main content --><div class="main-content"><div class="login-container"><div class="login-header"><h2>Welcome Back</h2><p>Sign in to your account or create a new one</p></div><div class="tabs"><div class="tab active" onclick="showTab('login')">Login</div><div class="tab" onclick="showTab('signup')">Create Account</div></div><div id="error" class="error" style="display: none;"></div><div id="success" class="success" style="display: none;"></div><!-- Login Form --><div id="login" class="form-section active"><form id="loginForm"><div class="form-group"><label>EmailDelivery Address:</label><input type="email" id="loginEmail" required></div><div class="form-group"><label>Password:</label><input type="password" id="loginPassword" required></div><button type="submit" class="submit-btn">Sign In</button></form></div><!-- Signup Form --><div id="signup" class="form-section"><form id="signupForm"><div class="form-group"><label>Company Name:</label><input type="text" id="signupCompany" required></div><div class="form-group"><label>Contact Person:</label><input type="text" id="signupContact" required></div><div class="form-group"><label>EmailDelivery Address:</label><input type="email" id="signupEmail" required></div><div class="form-group"><label>Phone Number:</label><input type="tel" id="signupPhone" required></div><div class="form-row"><div class="form-group"><label>Password:</label><input type="password" id="signupPassword" required minlength="6"></div><div class="form-group"><label>Confirm Password:</label><input type="password" id="signupConfirmPassword" required minlength="6"></div></div><button type="submit" class="submit-btn">Create Account</button></form></div><button class="back-btn" onclick="goHome()">‚ÜêBack to Home</button></div></div><script src="url-sync.js?v=11"></script><script> // Same JavaScript functionality as before async function cloudSave(data) { try { const success = await window.CloudSync.saveData(data); if (success) { console.log('Data saved to cloud'); } localStorage.setItem('coalAppData', JSON.stringify(data)); return data; } catch (error) { console.error('Save error:', error); localStorage.setItem('coalAppData', JSON.stringify(data)); return data; } } async function cloudLoad() { try { const cloudData = await window.CloudSync.loadData(); if (cloudData && (cloudData.users?.length > 0 || cloudData.orders?.length > 0)) { localStorage.setItem('coalAppData', JSON.stringify(cloudData)); return cloudData; } const localData = localStorage.getItem('coalAppData'); return localData ? JSON.parse(localData) : { users: [], orders: [] }; } catch (error) { console.error('Load error:', error); const localData = localStorage.getItem('coalAppData'); return localData ? JSON.parse(localData) : { users: [], orders: [] }; } } function showTab(tab) { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active'); document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active')); document.getElementById(tab).classList.add('active'); hideMessages(); } function showError(message) { const errorDiv = document.getElementById('error'); errorDiv.textContent = message; errorDiv.style.display = 'block'; document.getElementById('success').style.display = 'none'; } function showSuccess(message) { const successDiv = document.getElementById('success'); successDiv.textContent = message; successDiv.style.display = 'block'; document.getElementById('error').style.display = 'none'; } function hideMessages() { document.getElementById('error').style.display = 'none'; document.getElementById('success').style.display = 'none'; } function goHome() { window.location.href = 'index.html'; } // Login form handler document.getElementById('loginForm').addEventListener('submit', async function(e) { e.preventDefault(); const email = document.getElementById('loginEmail').value; const password = document.getElementById('loginPassword').value; const cloudData = await cloudLoad(); const users = cloudData.users || []; const user = users.find(u => u.email === email && u.password === password); if (user) { localStorage.setItem('currentUser', JSON.stringify(user)); showSuccess('Login successful! Redirecting...'); setTimeout(() => { window.location.href = 'customer.html'; }, 1500); } else { showError('Invalid email or password'); } }); // Signup form handler document.getElementById('signupForm').addEventListener('submit', async function(e) { e.preventDefault(); const company = document.getElementById('signupCompany').value; const contact = document.getElementById('signupContact').value; const email = document.getElementById('signupEmail').value; const phone = document.getElementById('signupPhone').value; const password = document.getElementById('signupPassword').value; const confirmPassword = document.getElementById('signupConfirmPassword').value; if (password !== confirmPassword) { showError('Passwords do not match'); return; } const cloudData = await cloudLoad(); const users = cloudData.users || []; if (users.find(u => u.email === email)) { showError('An account with this email already exists'); return; } const newUser = { id: 'user-' + Date.now(), company, contact, email, phone, password, createdAt: new Date().toISOString() }; users.push(newUser); cloudData.users = users; await cloudSave(cloudData); showSuccess('Account created successfully! You can now login.'); setTimeout(() => { showTab('login'); document.getElementById('loginEmail').value = email; }, 1500); }); </script></body></html>
