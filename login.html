<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Coal Orders - Customer Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            background: #f8f9fa;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: 16px;
            font-weight: bold;
        }
        .tab.active {
            background: #3498db;
            color: white;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        .submit-btn {
            width: 100%;
            background: #3498db;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .submit-btn:hover {
            background: #2980b9;
        }
        .back-btn {
            width: 100%;
            background: #95a5a6;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        .back-btn:hover {
            background: #7f8c8d;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Customer Portal</h1>
            <p>Login or create your account</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Login</button>
            <button class="tab" onclick="showTab('signup')">Sign Up</button>
        </div>

        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        


        <!-- Login Form -->
        <div id="login" class="form-section active">
            <form id="loginForm">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup" class="form-section">
            <form id="signupForm">
                <div class="form-group">
                    <label>Company Name:</label>
                    <input type="text" id="signupCompany" required>
                </div>
                <div class="form-group">
                    <label>Contact Person:</label>
                    <input type="text" id="signupContact" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" id="signupPhone" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" id="signupConfirmPassword" required minlength="6">
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>

        <button class="back-btn" onclick="goHome()">‚Üê Back to Home</button>
    </div>

    <script src="url-sync.js?v=8"></script>
    <script>
        // Simple cloud storage using JSONBin.io (free service)
        const STORAGE_URL = 'https://api.jsonbin.io/v3/b/672208b5ad19ca34f8c8b8c8';
        const API_KEY = '$2a$10$Vq8Z8Z8Z8Z8Z8Z8Z8Z8Z8u'; // Demo key

        async function cloudSave(data) {
            try {
                // Save to cloud using CloudSync
                const success = await window.CloudSync.saveData(data);
                if (success) {
                    console.log('Data saved to cloud');
                }
                
                // Also save locally as backup
                localStorage.setItem('coalAppData', JSON.stringify(data));
                return data;
            } catch (error) {
                console.error('Save error:', error);
                localStorage.setItem('coalAppData', JSON.stringify(data));
                return data;
            }
        }

        async function cloudLoad() {
            try {
                // Load from cloud first
                const cloudData = await window.CloudSync.loadData();
                if (cloudData && (cloudData.users?.length > 0 || cloudData.orders?.length > 0)) {
                    // Also update localStorage with cloud data
                    localStorage.setItem('coalAppData', JSON.stringify(cloudData));
                    return cloudData;
                }
                
                // Fallback to localStorage
                const localData = localStorage.getItem('coalAppData');
                return localData ? JSON.parse(localData) : { users: [], orders: [] };
            } catch (error) {
                console.error('Load error:', error);
                const localData = localStorage.getItem('coalAppData');
                return localData ? JSON.parse(localData) : { users: [], orders: [] };
            }
        }

        function showTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
            
            // Update form sections
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            
            // Clear messages
            hideMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }



        function goHome() {
            window.location.href = 'index.html';
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Get users from cloud storage
            const cloudData = await cloudLoad();
            const users = cloudData.users || [];
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Store current user session
                localStorage.setItem('currentUser', JSON.stringify(user));
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'customer.html';
                }, 1500);
            } else {
                showError('Invalid email or password');
            }
        });

        // Signup form handler
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const company = document.getElementById('signupCompany').value;
            const contact = document.getElementById('signupContact').value;
            const email = document.getElementById('signupEmail').value;
            const phone = document.getElementById('signupPhone').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            // Validation
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            // Get existing data
            const cloudData = await cloudLoad();
            const users = cloudData.users || [];
            
            if (users.find(u => u.email === email)) {
                showError('An account with this email already exists');
                return;
            }
            
            // Create new user
            const newUser = {
                id: 'user-' + Date.now(),
                company,
                contact,
                email,
                phone,
                password,
                createdAt: new Date().toISOString()
            };
            
            users.push(newUser);
            cloudData.users = users;
            
            // Save to cloud
            await cloudSave(cloudData);
            
            showSuccess('Account created successfully! You can now login.');
            setTimeout(() => {
                showTab('login');
                document.getElementById('loginEmail').value = email;
            }, 1500);
        });
    </script>
</body>
</html>
